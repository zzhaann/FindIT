<!doctype html>
<html lang="en">
<head>
     {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Мои чаты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
       <link rel="stylesheet" href="{% static 'main/css/worker_chats.css' %}">
</head>
<body>
<div class="container py-4">
    <h1 class="mb-4">Мои чаты</h1>
    <ul class="list-group">
        {% for employer in employers %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ employer.username }}
                <a href="{% url 'chat_with_employer' employer.id %}" class="btn btn-primary btn-sm">Перейти в чат</a>
            </li>
        {% empty %}
            <p class="text-muted">У вас пока нет чатов с работодателями.</p>
        {% endfor %}
    </ul>
    <a href="{% url 'jobs' %}" class="btn btn-secondary mt-3">Вернуться на главную</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
