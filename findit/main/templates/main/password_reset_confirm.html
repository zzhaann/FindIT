<!DOCTYPE html>
<html lang="en">
<head>
     {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля - Успешно</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/password_reset_confirm.css' %}">
</head>
<body>
    <div class="reset-container">
        <h2>Введите новый пароль</h2>
        <form method="post">
            {% csrf_token %}
            <label for="id_new_password1">Новый пароль</label>
            <input type="password" name="new_password1" id="id_new_password1" required>

            <label for="id_new_password2">Подтверждение нового пароля j</label>
            <input type="password" name="new_password2" id="id_new_password2" required>

            <button type="submit">Сбросить пароль</button>
        </form>
    </div>
</body>
</html>
