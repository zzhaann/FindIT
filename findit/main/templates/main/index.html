<!doctype html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/menu.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header_logo">
                <a href="#">FindIT</a>
            </div>
            <div class="header_menu">
                <ul class="menu">
                    <li><a href="{% url 'jobs' %}">Найти работу</a></li>
                    <li><a href="{% url 'login' %}" class="work">Работодателям</a></li>
                    <li><a href="{% url 'login' %}" class="login">Войти</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <p class="portal-text">Портал поиска <span>Работы</span></p>
        <div class="search-section">
            <form method="get" action="{% url 'jobs' %}">
                <input type="text" name="search" class="search-input" placeholder="Поиск работы" value="{{ search_query }}">
                <button type="submit" class="search-button">Найти</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 FindIT. Все права защищены.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
