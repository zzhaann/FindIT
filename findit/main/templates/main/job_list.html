<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<h1>Jobs</h1>

{% if jobs %}
    {% for el in jobs %}
    <div class="alert alert-warning mt-2">
        <h3>{{ el.title }}</h3>
        <p>{{ el.task }}</p>
        <p>{{ el.city }}</p>
        <p>{{ el.price }}</p>
        <p>{{ el.creator.username }}</p>
    </div>
    {% empty %}
        <p>We do not have any jobs available.</p>
    {% endfor %}
{% else %}
    <p>No jobs found.</p>
{% endif %}

</body>
</html>
