<!DOCTYPE html>
<html lang="en">
<head>
     {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/password_reset.css' %}">

</head>
<body><div class="container">
    <h2>Сброс пароля</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="email" class="form-label">Введите ваш Email</label>
            <input type="email" class="form-control {% if form.email.errors %}is-invalid{% endif %}" id="email" name="email" placeholder="example@mail.com" required>
            {% if form.email.errors %}
                <div class="text-danger">Проверьте правильность введённого email.</div>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
    <p class="mt-3">. </p>
</div>
</body>
</html>
