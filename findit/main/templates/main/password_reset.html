<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: pink; /* Розовый фон */
        }
        .container {
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .text-danger {
            margin-top: 0.25rem;
            font-size: 0.875em;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Восстановление пароля</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control {% if form.email.errors %}is-invalid{% endif %}" id="email" name="email" required>
            {% if form.email.errors %}
                <div class="text-danger">Пожалуйста, введите корректный адрес электронной почты.</div>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Отправить инструкции по сбросу пароля</button>
    </form>
    <p class="mt-3">Забыли пароль? <a href="{% url 'password_reset' %}">Сбросить пароль</a></p>
</div>
</body>
</html>
