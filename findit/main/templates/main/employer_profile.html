<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль работодателя</title>
    <link rel="stylesheet" href="{% static 'main/css/employer_profile.css' %}">
</head>
<body>
    <!-- Фоновое видео -->
    <video autoplay muted loop id="background-video">
        <source src="/static/main/img/земля.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>

    <!-- Основной контент -->
    <div class="container">
        <div class="header">
            <h1>Ваш Профиль</h1>
            <a href="{% url 'employer_dashboard' %}" class="custom-btn">Добавить еще</a>
        </div>
        {% for job in jobs %}
        <div class="job">
            <p><strong>Компания:</strong> {{ job.company_name }}</p>
            <p><strong>Описание компании:</strong> {{ job.company_description }}</p>
            <p><strong>Контактный email:</strong> {{ job.contact_email }}</p>
            <p><strong>Контактный телефон:</strong> {{ job.contact_phone }}</p>
        </div>
        <hr>
        {% endfor %}
    </div>
</body>
</html>
