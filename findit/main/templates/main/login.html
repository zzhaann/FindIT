<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти в систему</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/login.css' %}">
    <style>
        .text-danger {
            margin-top: 0.25rem;
            font-size: 0.875em;
        }
    </style>
</head>
<body> <div class="form-container">
        <h2 class="mb-4 text-center">Войти в систему</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя</label>
                <input
                    type="text"
                    class="form-control {% if errors %}is-invalid{% endif %}"
                    id="username"
                    name="username"
                    value="{{ username|default:'' }}"
                    required>
                {% if errors %}
                    <div class="text-danger">Неверные данные</div>
                {% endif %}
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input
                    type="password"
                    class="form-control {% if errors %}is-invalid{% endif %}"
                    id="password"
                    name="password"
                    required>
                {% if errors %}
                    <div class="text-danger">Неверные данные</div>
                {% endif %}
            </div>

            <button type="submit" class="btn btn-primary w-100">Войти</button>
        </form>

        <p class="mt-3 text-center">Нет аккаунта? <a href="{% url 'signup' %}">Зарегистрироваться</a></p>
        <p class="mt-3 text-center">Забыли пароль? <a href="{% url 'password_reset' %}">Восстановить пароль</a></p>
    </div>
</body>
</html>
