<!doctype html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Создание резюме</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/create_resume.css' %}">

</head>
<body>
<header class="header">
    <div class="containermenu">
        <div class="header_logo">
            <a href="#">FindIT</a>
        </div>
        <div class="header_menu">
            <ul class="menu">
                <li><a href="#">Найти работу</a></li>
                <li><a href="login" class="work">Работодателям</a></li>
                <li><a href="login" class="login">Войти</a></li>
            </ul>
        </div>
    </div>
</header>

<div class="container mt-5">
    <form method="post" enctype="multipart/form-data" class="resume-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-yellow">Сохранить</button>
    </form>
</div>

</body>
</html>
